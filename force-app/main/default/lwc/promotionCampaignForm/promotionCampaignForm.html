<template>
    <lightning-card title="New Promotion Campaign" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <lightning-input label="Promotion Name" value={name} onchange={handleChange} data-field="Name" required></lightning-input>

            <lightning-combobox
                label="Discount Type"
                name="discountType"
                placeholder="Select Discount Type"
                options={discountTypeOptions}
                value={discountType}
                data-field="Discount_Type__c"
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-input
                label="Discount Value"
                type="number"
                value={discountValue}
                data-field="Discount_Value__c"
                step="0.01"
                onchange={handleChange}
                required>
            </lightning-input>

            <lightning-input type="date" label="Start Date" value={startDate} data-field="Start_Date__c" onchange={handleChange}></lightning-input>

            <lightning-input type="date" label="End Date" value={endDate} data-field="End_Date__c" onchange={handleChange}></lightning-input>

            <lightning-textarea label="Products Included" value={productsIncluded} data-field="Products_Included__c" onchange={handleChange}></lightning-textarea>

            <lightning-combobox
                label="Status"
                options={statusOptions}
                value={status}
                data-field="Status__c"
                onchange={handleChange}>
            </lightning-combobox>

            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Save" onclick={handleSave} class="slds-m-right_small"></lightning-button>
                <lightning-button variant="neutral" label="Reset" onclick={resetForm}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
